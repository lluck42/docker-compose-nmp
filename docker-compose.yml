web:
  image: nginx:latest
  ports:
  - "80:80"
  volumes:
  - ./code:/code
  - ./etc/nginx:/etc/nginx/conf.d
  links:
  - php
php:
  build: ./docker/php/
  volumes:
  - ./code:/code
  links:
  - mysql
  - redis
mysql:
  image: mysql:latest
  ports: 
  - "3306:3306"
  volumes:
  - ./data:/var/lib/mysql
  - ./etc/mysql:/etc/mysql/conf.d/
  environment:
    MYSQL_ROOT_PASSWORD: a.123456
redis:
  image: redis:latest
  ports:
  - "6379:6379"